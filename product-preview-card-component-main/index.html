<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-wrapper">
      <div class="card">
        <picture>
          <source
            media="(min-width: 601px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <source srcset="./images/image-product-mobile.jpg" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="a square-shaped bottle of perfume placed on a table with leaves"
          />
        </picture>
        <div class="text-content">
          <p class="overline">Perfume</p>
          <h1 class="display title">Gabrielle Essence Eau De Parfum</h1>
          <p class="body">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-wrapper">
            <p class="display price">$149.99</p>
            <s class="body strikethrough"
              >$169.99<span class="aria-invisible"
                >The previous price was $169.99</span
              ></s
            >
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="" />
            Add to Cart
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Stephen Kurshner</a>.
      </div>
    </main>
  </body>
</html>
