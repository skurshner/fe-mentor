<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div id="rating-state">
          <!-- Rating state start -->
          <div class="star-container">
            <img src="/images/icon-star.svg" alt="" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-wrapper">
            <div id="1" class="rating">1</div>
            <div id="2" class="rating">2</div>
            <div id="3" class="rating">3</div>
            <div id="4" class="rating">4</div>
            <div id="5" class="rating">5</div>
          </div>

          <button>Submit</button>

          <!-- Rating state end -->
        </div>
        <div id="thank-you-state" class="hidden">
          <div class="thank-you-container">
            <!-- Thank you state start -->
            <img
              src="/images/illustration-thank-you.svg"
              alt="illustration of a phone showing a receipt and credit card"
              srcset=""
            />
            <div class="rating-selection-container">
              <p class="orange center-aligned">
                You selected <span id="rated"></span>
                <!-- Add rating here -->
                out of 5
              </p>
            </div>
            <h1 class="center-aligned">Thank you!</h1>
            <p class="center-aligned">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
            <!-- Thank you state end -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
